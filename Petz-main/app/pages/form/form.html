<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Animais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
     <style>@import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Shippori+Mincho:wght@400;500;600;700;800&display=swap');</style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="/Petz-main/assets/resources/style/form.css">
  <link rel="stylesheet" href="/Petz-main/assets/resources/style/style.css">
</head>
<body>
<!-- nav -->
 <div id="navbar-placeholder"></div>
    <!-- formulario -->
  <div class="top-bar">
    <div class="top-links">
      <a href="#">Home</a> | <a href="#">Entrar</a>
    </div>
    <h2>Cadastro de animais</h2>
  </div>
  <div class="container d-flex justify-content-center">
    <div class="form-container w-100">
      <h5 class="mb-4">Preencha as informações do animal</h5>
      <form id="cadastroFormulario">
        <div class="mb-3">
          <input type="text" id="nomeAnimal" pattern="^[A-Za-zÀ-ÿ\s]+$" class="form-control" placeholder="Nome do animal*" required>
          <div class="invalid-feedback"></div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <select id="especie" class="form-select" required>
              <option value=""  selected disabled>Espécie*</option>
              <option>Cachorro</option>
              <option>Gato</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <select id="sexo" class="form-select" required>
              <option value=""  selected disabled>Sexo*</option>
              <option>Macho</option>
              <option>Fêmea</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <select id="idade" class="form-select" required>
              <option value=""  selected disabled>Idade*</option>
              <option>Filhote</option>
              <option>Adulto</option>
              <option>Idoso</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <select id="porte" class="form-select" required>
              <option value=""  selected disabled>Porte*</option>
              <option>Pequeno</option>
              <option>Médio</option>
              <option>Grande</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <select id="estado" class="form-select" required>
              <option value=""  selected disabled>Estado*</option>
              <option>PR</option>
              <option>SP</option>
              <option>RJ</option>
              <!-- adicione os outros estados -->
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <select id="cidade" class="form-select" required>
              <option value="" selected disabled>Cidade*</option>
              <option>Guarapuava</option>
              <option>Curitiba</option>
              <option>Londrina</option>
              <!-- adicione outras -->
            </select>
          </div>
        </div>

        <div class="row">
        <div class="mb-3">
          <textarea id="sobre" class="form-control" rows="3" placeholder="Sobre o animal"></textarea>
        </div>
    <div class="mb-3">
  <div class="input-group">
    <!-- Input escondido -->
    <input 
  type="url" 
  class="form-control" 
  id="inputFoto" required 
  placeholder="Cole aqui o link da imagem do animal*" 
  required>
    <span 
      class="input-group-text" 
      style="cursor: pointer;" 
      <img src="fotos/icons/Vector.png" alt="ícone" style="width: 20px;">
    </span>
  </div>
</div>
<div id="mensagem-sucesso" class="alert alert-success mt-3" style="display: none;">
  <strong>Sucesso!</strong> Pet cadastrado e pronto para adoção.
</div>
<input type="hidden" id="animalId">
        <button type="submit" class="btn btn-orange w-100">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="/Petz-main/assets/resources/scripts/main.js"></script>
  <script src="/Petz-main/assets/resources/scripts/valida.js">
  </script>
 
</body>
</html>
