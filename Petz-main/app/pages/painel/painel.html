<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- animatecss -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adote Petz - Painel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="/Petz-main/assets/resources/style/painel.css">
  <link rel="stylesheet" href="/Petz-main/assets/resources/style/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div id="navbar-placeholder"></div>

  <div class="container">
    <div class="text-center my-5">
      <h1 class="animate__fadeIn">Encontre seu novo amigo</h1>
      <p class="lead text-muted">Estes são os pets que esperam por um lar.</p>
    </div>

    <div class="row" id="cards-container">
      </div>
  </div>

  <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body d-flex flex-column flex-md-row p-0">
          
          <div class="col-md-6">
            <img id="modalFoto" src="" alt="Foto do animal" class="img-fluid h-100" style="object-fit: cover; min-height: 400px;">
          </div>

          <div class="col-md-6 p-4 d-flex flex-column">
            <h3 id="modalNome"></h3>
            <p><strong>Espécie:</strong> <span id="modalEspecie"></span></p>
            <p><strong>Sexo:</strong> <span id="modalSexo"></span></p>
            <p><strong>Idade:</strong> <span id="modalIdade"></span></p>
            <p><strong>Porte:</strong> <span id="modalPorte"></span></p>
            <p><strong>Localização:</strong> <span id="modalCidade"></span></p>
            <hr>
            <p class="mb-auto"><strong>Sobre:</strong> <span id="modalDescricao"></span></p>
            
            <div class="row mt-4">
              <div class="col-12 mb-2 d-grid">
                <button class="btn btn-adopt">Quero adotar</button>
              </div>
              <div class="col-12 d-grid">
                <button id="btnExcluir" class="btn btn-delete">Excluir Cadastro</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/Petz-main/assets/resources/scripts/main.js"></script>
  <script src="/Petz-main/assets/resources/scripts/painel.js"></script>

</body>
</html>
